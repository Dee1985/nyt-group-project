    <body>
            <div class="row mt-4">
                    <div class="col-2"></div>
                    <div class="col-8">
        <nav>
            <div class="jumbotron">
                <h1 class="text-center">
                    <strong>
                        <i class=""></i>
                        New York Times Search</strong>
                </h1>
            </div>
        </nav>
    </div>
    <div class="col-2"></div>
</div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                     <p><i class="far fa-newspaper mr-2"></i>Search Parameters</p>   
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <p>search term</p>
                                <input class="form-control" id="search-term" placeholder="Default input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Number of records to retrieve:</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                                <br>
                                <p>Start year (optional)</p>
                                <input class="form-control" placeholder="Default input" type="text">
                                <br>
                                <p>End year (optional)</p>
                                <input class="form-control" placeholder="Default input" type="text">
                                <br>
                                <br>
                                <div class="row">
                                    <div class="col">
                                        <button class="btn btn-primary" id="search-button" type="submit">Search</button>
                                        <button class="btn btn-primary" id="clear-button" type="submit">Clear Results</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row my-4">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card">
                    <p class="card-header">Top Articles</p>
                    <div class="card-body" id="search-results-container"></div>
                    
            <div class="col-2"></div>
        </div>

                            </div>
                        </div>
                    </div>
                </div>
            </footer>
